<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="settings">
        <button id="reset">Reset</button>
        <select id="color-option">
            <option value="black">Black</option>
            <option value="random-rainbow">Random Rainbow</option>
            <option value="random-grayscale">Random Grayscale</option>
        </select>
        <button id="resize">Resize</button>
    </div>
    <div id="container-grid"></div>
    <script src="script.js"></script>
</body>
</html>
